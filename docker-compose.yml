version: "3.9"
services:
  db:
    image: postgres:15
    container_name: sage_local_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: sage_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage_local_backend
    environment:
      DATABASE_URL: postgres://app:app@db:5432/sage_local
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sage_local_frontend
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
